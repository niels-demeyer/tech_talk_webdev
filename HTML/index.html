<head>
  <title>HTML</title>
</head>
<body>
  <h1>HTML</h1>
  <div>
    <p>
      HTML is a markup language that is used to create the structure web pages.
    </p>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Tag</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>p</td>
          <td>Defines a paragraph.</td>
        </tr>
        <tr>
          <td>div</td>
          <td>Defines a section in a document.</td>
        </tr>
        <tr>
          <td>table</td>
          <td>Defines a table.</td>
        </tr>
        <tr>
          <td>a</td>
          <td>Defines a hyperlink.</td>
        </tr>
        <tr>
          <td>img</td>
          <td>Defines an image.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
